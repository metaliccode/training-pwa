<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2980b9" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/img/icon-192x192.png"
    />
    <link rel="manifest" href="manifest.json" />
    <!-- css bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>PWA - Training</title>
  </head>
  <body>
    <!-- NAVBAR Component -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PWA App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="features.html">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <div class="container text-center mt-3">
      <h1 class="mt-5">Write What's in your mind!</h1>
    </div>

    <!-- form features-->
    <div class="container col-md-5 mt-5">
      <form id="commentForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Enter your full name"
          />
        </div>
        <div class="mb-3">
          <label for="job" class="form-label">Job</label>
          <input
            type="text"
            class="form-control"
            id="job"
            placeholder="Enter your Your Job"
          />
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-primary">Submit</button>
      </form>
    </div>

    <!-- Data Comments -->
    <div class="container">
      <div class="post-list row"></div>
    </div>

    <!-- Script Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- costum script -->
    <script src="src/restAPI.js"></script>
    <script src="main.js"></script>
  </body>
</html>
